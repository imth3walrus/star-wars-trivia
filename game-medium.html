<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="lib/jquery-backward-timer.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
  <div id="in-sound">
    <audio src="sounds/Falcon-Fly3.wav" autoplay="true" autostart="True" type="audio/mp3" /></audio>
  </div>
  <div class="cover">
    <div class="container-fluid">
    <div ="row">
      <div class="col-xs-2 game-controls">
        <div class="row">
          <div class="col-xs-4">
          <img src="images/empire.png" width="45px">
          </div>
          <h4> <div class="col-xs-8 empire-score">
          User 1 Score:0
          </div></h4>
        </div>
        <div class="row">
          <div class="col-xs-4">
          <img src="images/Rebel-48.png" width="45px">
          </div>
          <h4><div class="col-sm-8 rebel-score">
          User 2 Score:0
          </div></h4>
        </div>
      </div>
      <div class="col-xs-8"></div>
      <div class="col-xs-2 turn-control">
        <h4>Turn for:</h4>
        <center><img id="turn-image" src="images/empire.png" width="100px"><strong id="turn-text">The Empire</strong></center>
      </div>
    </div>
  </div>
  <div class="container-fluid">
      <div ="row">
        <div class="col-xs-2 timer-container">
          <div class="row">
            <div class="col-xs-4">
            <img src="images/clock.png" width="45px">
            </div>
            <div class="col-xs-8 simple-timer">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hi">
      <div class="row">
        <h1><strong id="change">What species is Jar Jar Binks?</strong></h1>
      </div>
      <div class="row">
        <div class="col-xs-12 outside">
          <img id="my_image" src="images/gungan.jpg" width="500px">
        </div>
      </div>
      &nbsp;
      <div class="row">
        <div class="col-sm-6 outside">
        <form class="form-inline" id="answer-form">
          <div class="form-group">
            <div class="input-group">
            <!-- <div class="input-group-addon">Choose</div> -->
            <label class="radio-inline"><input type="radio" name="optradio" id="answer-one" value="Gungan"><strong id="label-one">Gungan</strong></label>
            <label class="radio-inline"><input type="radio" name="optradio" id="answer-two" value="Naboo"><strong id="label-two">Naboo</strong></label>
            <label class="radio-inline"><input type="radio" name="optradio" id="answer-three" value="Neimoidian"><strong id="label-three">Neimoidian</strong></label>
            <label class="radio-inline"><input type="radio" name="optradio" id="answer-four" value="Wookie"><strong id="label-four">Wookie</strong></label>
          </div>
        </div>
        </form>
      </div>
      <div class="col-sm-3">
        <center>
        <button type="button" class="btn btn-primary btn-lg submit">
          Submit Answer
        </button>
      </center>
      </div>
      <div class="col-sm-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg tipbtn"
                data-toggle="modal" data-target="#myModal">
          Give me a tip!
        </button>
      </div>
    </div>

      </div>

  </div>
  <!-- Modal -->
  <div class="modal fade tip" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!--  MODAL HEADER -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">May the force be with you.</h4>
        </div>

        <!--  MODAL BODY -->
        <div class="modal-body">
          <div id="answer-tip">Native inhabitants of the planet Naboo, an amphibious species with hardy lungs capable of holding breath for extended periods.</div>
        </div>

        <!--  MODAL FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Modal 2-->
  <div class="modal fade result-modal" id="myModalAnswer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!--  MODAL HEADER -->
        <div class="modal-header modal-answer">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!--  MODAL BODY -->
        <div class="modal-body modal-answer">
          <h2><center><div id="answer-result">CORRECT!</div></center></h2>
        </div>

        <!--  MODAL FOOTER -->
        <div class="modal-footer modal-answer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save</button> -->
        </div>
      </div>
    </div>
  </div>
  	<div class="tv">
  		  <div class="screen mute" id="tv"></div>
  	</div>
<script src="js/medium.js"></script>
</body>
</html>
